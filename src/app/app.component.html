<mat-toolbar class="mat-elevation-z3 relative z-[5] toolbar">
    <button mat-icon-button (click)="collapsed.set(!collapsed())">
        <mat-icon>menu</mat-icon>
    </button>
    <input #inputSearch class="search" type="text" placeholder="GitHub user" />
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav opened mode="side" [style.width]="sidenavWidth()">
        <app-custom-sidenav [userData]="user()" [collapsed]="collapsed()" />
    </mat-sidenav>
    <mat-sidenav-content class="p-6" [style.margin-left]="sidenavWidth()">
        <router-outlet />
    </mat-sidenav-content>
</mat-sidenav-container>
